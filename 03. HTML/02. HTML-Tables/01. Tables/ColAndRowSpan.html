<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" type="text/css" href="CSS/spanTableStyle.css">

    <title>Weird table</title>
</head>
<body>
    <section>
        <table>
            <colgroup>
                <col width="30"/>
                <col width="30" />
                <col width="30" />
                <col width="30" />
                <col width="30" />
            </colgroup>

            <tbody>
                <tr>
                    <td colspan="3">Title goes here</td>
                    <td style="text-align: center;">A</td>
                    <td style="text-align: end;">B</td>
                </tr>
                <tr>
                    <td rowspan="3" style="text-align: start;">C</td>
                    <td style="text-align: center;">D</td>
                    <td style="text-align: center;">E</td>
                    <td style="text-align: center;">F</td>
                    <td style="text-align: end;">G</td>
                </tr>
                <tr>
                    <td style="text-align: center;">H</td>
                    <td colspan="2" style="text-align: center;">I</td>
                    <td 
                        rowspan="2" 
                        style="
                            text-align: end;
                            vertical-align: bottom;">J
                    </td>
                </tr>
                <tr>
                    <td style="text-align: center;">K</td>
                    <td style="text-align: center;">L</td>
                    <td style="text-align: center;">M</td>
                </tr>
                <tr>
                    <td style="text-align: end;">N</td>
                    <td colspan="4" style="text-align: center;">O</td>
                </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
