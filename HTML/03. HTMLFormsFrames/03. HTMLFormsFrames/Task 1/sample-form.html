<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
    <head>
        <style>
            table {
                border-collapse: collapse;
                border: 2pt solid silver;
            }
            tr {
                border-bottom: 2pt solid silver;
                border-top: 2pt solid silver;
            }
            td {
                border-left: 2pt solid silver;
            }
            tfoot {
                text-align: center;
                background-color: lightblue;
            }

            .importantLabel {
                text-align: right;
                font-weight: bold;
            }

            .addressTxtArea, .commentsTxtArea {
                resize: none;
            }
        </style>

        <title>Sample form</title>
    </head>
    <body>
        <section>
            <form>
                <table>
                    <colgroup>
                        <col width="150" />
                        <col width="300"/>
                    </colgroup>
                    <tfoot>
                        <tr>
                            <td colspan="2">
                                <input type="submit" value="Submit"/>
                                <input type="reset" value="Clear This Form"/>
                            </td>
                        </tr>
                    </tfoot>
                    <tbody>
                        <tr>
                            <td class="importantLabel"><label for="lastName">Last name</label></td>
                            <td><input type="text" id="lastName" size="38"/>
                        </tr>
                        <tr>
                            <td class="importantLabel"><label for="firstName">First Name</label></td>
                            <td><input type="text" id="firstName" size="38" /></td>
                        </tr>
                        <tr>
                            <td class="importantLabel"><label for="address">Address</label></td>
                            <td><textarea class="addressTxtArea" id="address" rows="4" cols="30"></textarea></td>
                        </tr>
                        <tr>
                            <td class="importantLabel"><label for="city">City</label></td>
                            <td>
                                <input type="text" id="city" size="24"/>
                                <label class="importantLabel" for="state">State</label>
                                <input type="text" id="state" size="3"/>
                            </td>
                        </tr>
                        <tr>
                            <td class="importantLabel"><label for="zipCode">Zip/Postal Code</label></td>
                            <td><input type="number" id="zipCode" style="width: 70px"/></td>
                        </tr>
                        <tr>
                            <td class="importantLabel"><label for="country">Country</label></td>
                            <td>
                                <select id="country" style="width: 200px">
                                    <option value="bulgaria" selected="selected">Bulgaria</option>
                                    <option value="greece">Greece</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td class="importantLabel"><label for="phone">Phone (country code, area code, number)</label></td>
                            <td>
                                <label for="phone">(+</label>
                                <input type="number" id="phone" style="width: 60px" />
                                <label for="phone">)</label>
                                <input type="number" style="width: 60px" />
                                <label> - </label>
                                <input type="number" style="width: 100px" />
                            </td>
                        </tr>
                        <tr>
                            <td class="importantLabel"><label for="email">E-Mail</label></td>
                            <td><input type="email" id="email" size="38"/></td>
                        </tr>
                        <tr>
                            <td class="importantLabel"><label for="month">Birth date</label></td>
                            <td>
                                <label for="month">Month</label>
                                <input type="number" id="month" style="width: 30px" />
                                <label for="day">Day</label>
                                <input type="number" id="day" style="width: 30px" />
                                <label for="year">Year(4 digit)</label>
                                <input type="number" id="year" min="1000" max="9999" style="width: 45px" />
                            </td>
                        </tr>
                        <tr>
                            <td class="importantLabel"><label for="gender">Gender</label></td>
                            <td>
                                <select id="gender">
                                    <option value="male" selected="selected">Male</option>
                                    <option value="female">Female</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td class="importantLabel"><label>Starting date</label></td>
                            <td>
                                <input type="radio" id="spring2006" name="a"/><label for="spring2006">Spring 2006</label>
                                <input type="radio" id="summer2006" name="a"/><label for="summer2006">Summer 2006</label>
                            </td>
                        </tr>
                        <tr>
                            <td class="importantLabel"><label for="comments">Comments/Questions</label></td>
                            <td><textarea class="commentsTxtArea" id="comments" rows="6" cols="30"></textarea></td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </section>
    </body>
</html>
