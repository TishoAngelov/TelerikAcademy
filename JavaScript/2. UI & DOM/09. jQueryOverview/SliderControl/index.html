<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Slider control</title>
    <style>
        div.slider {
            width: 600px;
            height: 400px;
            overflow: hidden;
            position: absolute;
            display: none;
            border: 2px solid black;
        }

        div.slider.current {
            display: block;
            position: relative;
        }

        img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="slider current">
        <img src="Images/Abstract-Blue-16499.jpg" />
    </div>
    <div class="slider">
        <img src="Images/abstract.jpg" />
    </div>
    <div class="slider">
        <img src="Images/Abstract_Wallpaper_by_PL0.jpg" />
    </div>
    <div class="slider">
        <h1>No image here</h1>
        <a href="http://3.bp.blogspot.com/-rURl8yiJfWs/Tj_I-eyiGzI/AAAAAAAAAaA/wUgBvcEALiE/s1600/SADNINJA.jpg">So sad</a>
    </div>
    <button onclick="previousSlide()">Previous</button>
    <button onclick="nextSlide()">Next</button>

    <script src="jquery-2.1.1.min.js"></script>
    <script>
        function previousSlide() {
            var $currentSlide = $('div.current'),
                $previousSlide = $('div.current').prev('div.slider')

            if ($previousSlide.length === 0) {
                $previousSlide = $('div.slider').last();
            }

            $currentSlide.toggleClass('current')
            $previousSlide.toggleClass('current')
        }

        function nextSlide() {
            var $currentSlide = $('div.current'),
                $nextSlide = $('div.current').next('div.slider');

            if ($nextSlide.length === 0) {
                $nextSlide = $('div.slider').first();
            }

            $currentSlide.toggleClass('current')
            $nextSlide.toggleClass('current')
        }

        function slideShow() {
            setInterval(nextSlide, 5000)
        }

        slideShow();
    </script>
</body>
</html>
